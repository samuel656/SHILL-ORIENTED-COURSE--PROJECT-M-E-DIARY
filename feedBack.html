<!DOCTYPE html>
<html>
<head>
	<title>FeedBack</title>
	<link rel="stylesheet" type="text/css" href="feedback.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>FeedBack</h2>
				Name<input type="text" class="field" placeholder="Your Name">
				Mail<input type="text" class="field" placeholder="Your Email">
				Mobile<input type="text" class="field" placeholder="Phone Number">
				Feedback<textarea placeholder="Raise an Issue" class="field"></textarea>
				<button class="btn">Send</button><br>
				<br>
				<a href="home.html"><h6>HOME</h6></a>
			</div>
		</div>
	</div>
</body>
</html>
